name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - run: go mod download -x
      - run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - run: go mod download -x
      - run: go test -v -race -shuffle=on ./...

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      - run: go install golang.org/x/perf/cmd/benchstat@latest

      - run: go mod download -x
      - run: go test -run=^$ -bench=. -benchmem -count=10 ./... > benchmark.txt
      - run: benchstat benchmark.txt > summary.txt

      - uses: actions/upload-artifact@v4
        with:
          name: Benchmark
          path: |
            benchmark.txt
            summary.txt
